---
strict: true
site_name: mappers
site_description: |
  Declarative mappers from ORM models to domain entities. And back
  again!
theme:
  name: material
  palette:
    primary: deep-purple
    accent: deep-purple
  icon:
    logo: material/language-python
  language: en
  features:
    - tabs
repo_name: proofit404/mappers
repo_url: https://github.com/proofit404/mappers
edit_uri: ""
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - javascripts/extra.js
nav:
  - Home:
      - Home: index.md
      - Changelog: changelog.md
